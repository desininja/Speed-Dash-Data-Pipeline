version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Runtime python Successful"
  build:
    commands:
      - echo "Zipping deployment package....."
      - zip deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Uploading to S3....."
      - aws s3 cp deployment_package.zip s3://lambda-builds-zips/
      - echo "Updating Lambda Function via S3......."
      - aws lambda update-function-code --function-name speed-dash-data-filteration --s3-bucket lambda-builds-zips --s3-key deployment_package.zip
      - echo "Deployment Complete!"